<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>设备列表</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css"/>
  <style>
    tr{ cursor: pointer;}
  </style>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
  <div style="width: 80%;margin: 20px auto;">
    <div class="row clearfix" style="margin-bottom: 20px;">
	    <button type="button" class="btn btn-primary pull-right" ng-click="fresh()">订阅</button>
        <button type="button" class="btn btn-primary pull-right" ng-click="isFilter = !isFilter">筛选</button>
    </div>
    
    <table class="table">
      <tr>
        <th>序号</th>
        <th>DeviceID</th>
        <th>Name</th>
        <th>Model</th>
        <th>Longitude</th>
        <th>Latitude</th>
        <th>Status</th>
        <th>Video</th>
		<th>Video</th>
      </tr>
      <tbody ng-repeat="item in data track by $index">
          <tr ng-show="!isFilter || item.Status == 'ON'">
            <td>{{$index+1}}</td>
            <td>{{item.DeviceID}}</td>
            <td>{{item.Name}}</td>
            <td>{{item.Model}}</td>
            <td>{{item.Longitude}}</td>
            <td>{{item.Latitude}}</td>
            <td>{{item.Status}}</td>
            <td><a href="{{'./flv.html?code='+item.DeviceID}}" target="_blank">Play</a>&nbsp;<a href="{{'./nodeplayflv.html?code='+item.DeviceID}}" target="_blank">NodePlay</a>&nbsp;<a href="{{'./mp4.html?code='+item.DeviceID}}" target="_blank">Mp4</a></td>
	    <td><a href="{{'./flv.html?code='+item.DeviceID+'&hw=640*480'}}" target="_blank">Play</a></td>
          </tr>
      </tbody>
      
    </table>
  </div>
</body>
</html>
<script src="lib/angular.min.js"></script>
<script src="lib/jquery-1.11.3.min.js"></script>
<script>
  var app = angular.module('myApp', []);
  app.controller('myCtrl', function($scope,$http) {
    $scope.fresh=function(){
	    $http({
            method: 'GET',
            url: './device/refresh',
            dataType: 'text',
        }).then(function successCallback(response) {
        }, function errorCallback(response) {
        });
	}
	
    $http({
        method: 'GET',
        url: './device/devlist',
        dataType: 'json',
    }).then(function successCallback(response) {
        $scope.data = response.data.root;
    }, function errorCallback(response) {
    });
  });

  
</script>
